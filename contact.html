<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <!--Icons, Denis kit on Font Awesome-->
    <script src="https://kit.fontawesome.com/60e2aa4703.js" crossorigin="anonymous"></script>
    <!--Style Sheets-->
    <!-- <link rel="stylesheet" href="css/body.css"> -->
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/body.css">
    <link rel="stylesheet" href="css/header.css">
    <!-- <link rel="stylesheet" href="css/footer.css"> -->
</head>

<body>
    <!-- inicio-header -->
    <script src="src/templates/header.js"></script>
    <!-- fin-header -->
    <!-- inicio-main -->
    <main>
        <div class="contenedor">
            <h3>Cont√°ctanos</h3>
            <form action="">
                <div class="contenedor-inputs" id="formulario">
                    <input type="text" placeholder="Diego" required>
                    <input type="text" placeholder="Santos Corrales">
                    <input type="tel" placeholder="999-999-999" minlength="9" maxlength="9" required>
                    <input type="email" placeholder="example@org.com" required>
                    <div class="comentario">
                        <label for="comentario">Comentarios: </label>
                        <textarea name="areaTexto" id="comentario" cols="80" rows="8"></textarea>
                    </div>
                    <p><input type="checkbox" name="pregunta1" checked> Desea recibir notificaciones</p>
                </div>
                <!-- inputs de enviar y de reset los datos llenados -->
                <div class="div-btn-form">
                    <input type="submit" value="Contactar" class="btn-form btn-submit" id="btn-submit">
                    <input type="reset" class="btn-form btn-reset">
                </div>

            </form>
        </div>
    </main>
    <!-- fin-main -->
    <!-- inicio-footer -->
    <script src="src/templates/footer.js"></script>
    <!-- fin-footer -->
</body>

</html>
