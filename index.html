<!DOCTYPE html>
<html lang="es">

<head>
    <title>Florería</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Icons, Denis kit on Font Awesome-->
    <script src="https://kit.fontawesome.com/60e2aa4703.js" crossorigin="anonymous"></script>
    <!--Style Sheets-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrap">
        <div class="landing-page">
            <div class="landing-img">
                <img src="img/landing.jpg">
            </div>
            <div class="landing-button">
                <button class="btn-landing">Visitar Web</button>
            </div>
        </div>
        <div class="top-bar">
            <div class="top-bar-inner">
                <div class="top-bar-social">
                    <a href="#" class="btn-facebook" id="btn-facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="btn-instagram" id="btn-instagram"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="btn-pinterest" id="btn-pinterest"><i class="fab fa-pinterest"></i></a>
                </div>
                <div class="top-bar-contact">
                    <div class="top-bar-suscribirse">
                        <a href="#">Unete a nuestra familia</a>
                    </div>
                    <div class="top-bar-iniciar-secion">
                        <a href="#">Iniciar sesión</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="site-header-sticky-wrapper">
            <header class="site-header">
                <div class="site-header-inner">
                    <div class="site-logo ">
                        <div class="site-logo-inner">
                            <a href="#" class="clr">
                                <img src="img/logo.png" alt="">
                            </a>
                        </div>
                    </div>
                    <div class="site-nav">
                        <nav class="site-navigation">
                            <ul>
                                <li>
                                    <a href="">
                                        <span>Inicio</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="">
                                        <span>¿Quiénes somos?</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="">
                                        <span>VIP</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="">
                                        <span>Contacto</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="">
                                        <span>Tienda</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="">
                                        <span>Carrito</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </header>
        </div>
        <main>
            <div class="elementor-containner">
                <div class="img-presentacion">
                    <img src="img/presentacion.png" alt="">
                </div>
                <div class="txt-presentacion">
                    <p class="elementor-nombre">Somos Floreria</p>
                    <p class="elementor-descripcion">Nos encargamos de llenar de flores tu vida</p>
                    <div>
                        <button class="btn-tienda">Ir a tienda</button>
                    </div>
                </div>
                <div class="caracteristicas">
                    <div class="caracteristica-1">
                        <div class="contenedor-caracteristica-1">
                            <div class="img-caracteristica-1">
                                <img src="img/caracteristica-1.png" alt="">
                            </div>
                            <div class="descripcion-caracteristica-1">
                                <p>
                                    <span>Responsabilidad</span>
                                </p>
                            </div>

                        </div>
                    </div>
                    <div class="caracteristica-2">
                        <div class="contenedor-caracteristica-2">
                            <div class="img-caracteristica-2">
                                <img src="img/caracteristica-2.png" alt="">
                            </div>
                            <div class="descripcion-caracteristica-2">
                                <p>
                                    <span>Rapidez</span>
                                </p>
                            </div>

                        </div>
                    </div>
                    <div class="caracteristica-3">
                        <div class="contenedor-caracteristica-3">
                            <div class="img-caracteristica-3">
                                <img src="img/caracteristica-3.png" alt="">
                            </div>
                            <div class="descripcion-caracteristica-3">
                                <p>
                                    <span>Puntualidad</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="elementor-siguenos">
                    <div class="siguenos-img">
                        <img src="img/siguenos.png" alt="">
                    </div>
                    <div>
                        <!--Aqui nos quedamos en html-->
                    </div>
                </div>
